<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leasing Calculator Form</title>
</head>
<body>
    <div class="leasing-containter">
      <div class="calculator-form">
        <h1>Car Leasing Calculator</h1>
        <form action="/leasing-calculator" method="POST">
         <div class="input-group">
            <label for="inputCarType">Car Type:</label>
            <select id="car-type">
                <option>Brand New</option>
                <option>Used</option>
            </select>
         </div>
         <div class="input-group">
            <label for="inputCarValue">Car Value (€10,000 - €200,000):</label>
            <input type="text" id="car-value" value="120000">
            <input type="range" min="10000" max="200000" value="120000" id="car-value-slider">
         </div>
         <div class="input-group">
             <label for="inputLeasePeriod">Lease Period (months):</label>
             <input type="text" id="lease-period">
             <input type="range" min="12" max="60" value="60" id="lease-period">             
         </div>
          <div class="input-group">
            <label for="down-payment">Down Payment (10% - 50%):</label>
            <input type="range" min="10" max="50" value="10" id="down-payment-slider">
          </div>
         </div>
        </for>
      </div>
    </div>
</body>
</html>
