<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Leasing Calculator</title>
</head>
<body>
    <div class="container">
      <h1>Car Leasing Calculator</h1>
      <div class="calculator">
        <div class="input-group">
          <label for="car-type">Car Type:</label>
          <select id="car-type">
            <option value="brand-new">Brand New</option>
            <option value="used">Used</option>
          </select>
        </div>
        <div class="input-group">
          <label for="lease-period">Lease Period (months):</label>
          <select id="lease-period">
            <option value="24">24</option>
            <option value="36">36</option>
            <option value="48">48</option>
            <option value="60">60</option>
          </select>
        </div>
        <div class="input-group">
          <label for="car-value">Car Value (€10,000 - €200,000):</label>
          <input type="number" id="car-value" min="10000" max="200000">
          <input type="range" min="10000" max="200000" id="car-value-slider">
          <p id="car-value-error" class="error-message"></p>
        </div>
        <div class="input-group">
          <label for="down-payment">Down Payment (10% - 50%):</label>
          <input type="number" id="down-payment" min="10" max="50">
          <input type="range" min="10" max="50" id="down-payment-slider">
          <p id="down-payment-error" class="error-message"></p>
        </div>
      </div>
        <div class="leasing-details">
          <h2>Leasing Details</h2>
          <div class="details-columns">
            <div class="left-column">
              <p>Total Leasing Cost: <span id="total-leasing-cost"></span></p>
              <p>Down Payment: <span id="down-payment-value"></span></p>
            </div>
            <div class="right-column">
              <p>Monthly Installment: <span id="monthly-installment"></span></p>
              <p>Interest Rate: <span id="interest-rate"></span></p>
            </div>
          </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
