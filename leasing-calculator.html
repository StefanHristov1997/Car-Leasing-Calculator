<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Leasing Calculator</title>
</head>
<body>
    <div class="leasing-containter">
      <div class="calculator">
        <h1>Car Leasing Calculator</h1>
         <div class="input-group">
            <label for="inputCarType">Car Type:</label>
            <select id="car-type">
                <option>Brand New</option>
                <option>Used</option>
            </select>
         </div>
         <div class="input-group">
            <label for="inputCarValue">Car Value (€10,000 - €200,000):</label>
            <input type="text" id="car-value" value="120000">
            <input type="range" min="10000" max="200000" value="120000" id="car-value-slider">
         </div>
         <div class="input-group">
             <label for="inputLeasePeriod">Lease Period (months):</label>
              <select id="lease-period">
                <option value="60">60</option>
                <option value="48">48</option>
                <option value="36">36</option>
                <option value="24">24</option>
                <option value="12">12</option>
              </select>
         </div>
         <div class="input-group">
            <label for="inputDownPayment">Down Payment (10% - 50%):</label>
            <input type="text" id="car-value" value="">
            <input type="range" min="10" max="50" value="10" id="down-payment-slider">
         </div>
         <div class="leasing-details">
              <h2>Leasing Details</h2>
              <p>Total Leasing Cost: <span id="total-leasing-cost"></span></p>
              <p>Monthly Installment: <span id="monthly-installment"></span></p>
              <p>Down Payment: <span id="down-payment-value"></span></p>
              <p>Interest Rate: <span id="interest-rate"></span></p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
